# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
adnocintegration.application-context=adnocintegration-spring.xml

adnocintegration.api.title=adnocintegration API
adnocintegration.api.description=adnocintegration Documentation
adnocintegration.api.version=1.0.0
adnocintegration.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
adnocintegration.api.license.url=
adnocintegration.api.oauth.tokenUrl=/authorizationserver/oauth/token
adnocintegration.api.oauth.clientCredentials.scope=extended

adnocintegration.sap.apiType=REST
adnocintegration.sap.shortText=adnocintegration
adnocintegration.sap.state=Active
adnocintegration.sap.servers=default
adnocintegration.sap.server.default.url=https://{url}/adnocintegration
adnocintegration.sap.server.default.description=adnocintegration REST API endpoint
adnocintegration.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
adnocintegration.documentation.static.generate=true


#Disabling tld and pluggability scans can greatly improve system startup time.
#adnocintegration.tomcat.tld.scan=*jstl-1*.jar
#adnocintegration.tomcat.tld.default.scan.enabled=false
#adnocintegration.tomcat.pluggability.scan=*jstl-1*.jar
#adnocintegration.tomcat.pluggability.default.scan.enabled=false

# Used to specify the list of API endpoint identifiers that must be disabled (example: getSample,createSample,getUsers)
# The endpoint identifier is represented by the "nickname" attribute of the ApiOperation annotation used on an endpoint method
#adnocintegration.api.restrictions.disabled.endpoints=
adnocintegration.webroot=/adnocintegration