# SQL Template for Queries
adnoc.gigya.account.search.sql.query=SELECT profile.email AS associatedEmail,data.identificationNumber AS identificationNumber, data.taxRegistrationNumber AS taxRegistrationNumber, data.tradeLicenseNumber AS tradeLicenseNumber, data.companyEmail AS companyEmail FROM accounts WHERE (%s) LIMIT 1

# List of conditions that are allowed
adnoc.gigya.account.search.sql.conditions=identificationNumber,tradeLicenseNumber,companyEmail,email,vatId

# Mapping fields dynamically for conditions
adnoc.gigya.account.search.sql.field.mapping.vatId=data.taxRegistrationNumber
adnoc.gigya.account.search.sql.field.mapping.tradeLicenseNumber=data.tradeLicenseNumber
adnoc.gigya.account.search.sql.field.mapping.companyEmail=data.companyEmail
adnoc.gigya.account.search.sql.field.mapping.identificationNumber=data.identificationNumber
adnoc.gigya.account.search.sql.field.mapping.email=profile.email

