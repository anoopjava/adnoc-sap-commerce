<div class="cx-checkout-btns">
  <div class="text-danger error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
  <div class="row">
    <div class="col-md-12 col-lg-6 btn-wrapper">
      <button class="btn btn-block btn-secondary" (click)="back()">
        {{ "checkout.backToCart" | cxTranslate }}
      </button>
    </div>
    <div class="col-md-12 col-lg-6">
      <button
        class="btn btn-block btn-primary"
        [disabled]="isbtnDisabled"
        (click)="next()"
      >
        {{ "common.continue" | cxTranslate }}
      </button>
    </div>
  </div>
</div>
