<form class="cx-place-order-form form-check" [formGroup]="checkoutSubmitForm">
  <div class="form-group">
    <label>
      <input
        formControlName="termsAndConditions"
        class="scaled-input form-check-input"
        required="true"
        type="checkbox"
      />
      <span class="form-check-label">
        {{ "checkoutReview.confirmThatRead" | cxTranslate }}
        <a
          [routerLink]="{ cxRoute: 'termsAndConditions' } | cxUrl"
          class="cx-tc-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          {{
            "checkoutTransaltions.checkoutReview.termsAndConditions"
              | cxTranslate
          }}
        </a>
        <abbr
          *cxFeature="'a11yRequiredAsterisks'"
          class="text-decoration-none"
          title="{{ 'common.required' | cxTranslate }}"
          >*</abbr
        >

        <div
          class="text-danger"
          *ngIf="checkoutSubmitForm.get('termsAndConditions')?.invalid && checkoutSubmitForm.get('termsAndConditions')?.dirty"
        >
          <div>
            {{
              "checkoutTransaltions.checkoutReview.requiredError" | cxTranslate
            }}
          </div>
        </div>
      </span>
    </label>
  </div>

  <button
    (click)="submitForm()"
    class="btn btn-primary btn-block"
    [disabled]="termsAndConditionInvalid"
    [cxAtMessage]="'checkoutReview.orderInProcess' | cxTranslate"
  >
    {{ "checkoutReview.placeOrder" | cxTranslate }}
  </button>
</form>
