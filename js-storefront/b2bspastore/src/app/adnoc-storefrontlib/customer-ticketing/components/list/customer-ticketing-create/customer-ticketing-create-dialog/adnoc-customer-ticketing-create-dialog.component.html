<div
  [cxFocus]="focusConfig"
  (esc)="close('Escape clicked')"
  class="cx-customer-ticket-form-dialog"
  role="dialog"
  aria-labelledby="dialogTitle"
>
  <form [formGroup]="form" class="cx-customer-ticket-form-container">
    <div class="modal-header cx-customer-ticket-form-header">
      <div id="dialogTitle" class="cx-customer-ticket-form-title modal-title">
        {{ "createCustomerTicket.addNewRequest" | cxTranslate }}
      </div>
      <button
        (click)="close('Close Create Request Dialog')"
        [attr.aria-label]="'common.close' | cxTranslate"
        class="cx-customer-ticket-form-close close"
        type="button"
        title="{{ 'common.close' | cxTranslate }}"
      >
        <span aria-hidden="true">
          <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
        </span>
      </button>
    </div>

    <div class="cx-customer-ticket-form-body">
      <div class="cx-customer-ticket-form-row">
        <label class="d-none">
          <span class="cx-customer-ticket-label label-content">
            {{ "createCustomerTicket.subject" | cxTranslate }} *
          </span>
          <textarea
            [maxLength]="inputCharactersForSubject"
            class="form-control d-none"
            formControlName="subject"
            rows="1"
          ></textarea>

          <cx-form-errors
            *cxFeature="'formErrorsDescriptiveMessages'"
            [translationParams]="{
              label:
                'customerTicketingTranslation.createCustomerTicket.subject'
                | cxTranslate
            }"
            class="text-danger"
            [control]="form.get('subject')"
          ></cx-form-errors>
          <p class="cx-customer-ticket-input-hint">
            {{
              "customerTicketing.charactersLeft"
                | cxTranslate : { count: subjectCharacterLeft }
            }}
          </p>
        </label>

        <label>
          <span class="cx-customer-ticket-label label-content">
            {{
              "customerTicketingTranslation.createCustomerTicket.requestType"
                | cxTranslate
            }}
            *
          </span>
          <select
            class="form-control"
            formControlName="ticketRequest"
            (change)="onRequestTypeChange()"
          >
            <option value="" disabled selected>
              {{
                "customerTicketingTranslation.createCustomerTicket.selectRequest"
                  | cxTranslate
              }}
            </option>

            <option
              *ngFor="let reqType of requestTypes"
              [ngValue]="reqType.code"
              [selected]="reqType.code === (selectedType && selectedType.code)"
            >
              {{ reqType?.name }}
            </option>
          </select>

          <cx-form-errors
            *cxFeature="'formErrorsDescriptiveMessages'"
            [translationParams]="{
              label:
                'customerTicketingTranslation.createCustomerTicket.requestType'
                | cxTranslate
            }"
            class="text-danger"
            [control]="form.get('ticketRequest')"
          ></cx-form-errors>
        </label>

        <label>
          <span class="cx-customer-ticket-label label-content">
            {{ "createCustomerTicket.category" | cxTranslate }} *
          </span>
          <select
            class="form-control"
            formControlName="ticketCategory"
            (change)="onRequestCategoryChange()"
          >
            <option value="" disabled selected>
              {{
                "customerTicketingTranslation.createCustomerTicket.selectCategory"
                  | cxTranslate
              }}
            </option>

            <option
              *ngFor="let reqCat of requestCategories"
              [ngValue]="reqCat.code"
              [selected]="reqCat.code === (selectedType && selectedType.code)"
            >
              {{ reqCat.name }}
            </option>
          </select>

          <cx-form-errors
            *cxFeature="'formErrorsDescriptiveMessages'"
            [translationParams]="{
              label:
                'customerTicketingTranslation.createCustomerTicket.category'
                | cxTranslate
            }"
            class="text-danger"
            [control]="form.get('ticketCategory')"
          ></cx-form-errors>
        </label>

        <label>
          <span class="cx-customer-ticket-label label-content">
            {{
              "customerTicketingTranslation.createCustomerTicket.subcategory"
                | cxTranslate
            }}
            *
          </span>
          <select class="form-control" formControlName="ticketSubCategory">
            <option value="" disabled selected>
              {{
                "customerTicketingTranslation.createCustomerTicket.selectSubCategory"
                  | cxTranslate
              }}
            </option>
            <option
              *ngFor="let reqSubCat of subCategories"
              [ngValue]="reqSubCat.code"
              [selected]="
                reqSubCat.code === (selectedType && selectedType.code)
              "
            >
              {{ reqSubCat.name }}
            </option>
          </select>

          <cx-form-errors
            *cxFeature="'formErrorsDescriptiveMessages'"
            [translationParams]="{
              label:
                'customerTicketingTranslation.createCustomerTicket.subcategory'
                | cxTranslate
            }"
            class="text-danger"
            [control]="form.get('ticketSubCategory')"
          ></cx-form-errors>
        </label>

        <ng-container>
          <label>
            <span class="cx-customer-ticket-label label-content">
              {{
                "customerTicketingTranslation.createCustomerTicket.associateTo"
                  | cxTranslate
              }}
              *
            </span>
            <select class="form-control" formControlName="associatedTo">
              <option value="" disabled selected>
                {{
                  "customerTicketingTranslation.createCustomerTicket.optionallySelectAssociatedObject"
                    | cxTranslate
                }}
              </option>
              <option
                *ngFor="let associateType of associatesInfo"
                [ngValue]="associateType"
                [selected]="
                  associateType.code ===
                  (selectedAssociatedObject && selectedAssociatedObject.code)
                "
              >
                {{ associateType.code }}
                <ng-container
                  *ngIf="
                    associateType.type === 'Invoice' ||
                    associateType?.type === 'INVOICE'
                  "
                  >({{
                    associateType?.modifiedAt | date : "MM/yyyy"
                  }})</ng-container
                >
                {{ associateType.type }}
              </option>
            </select>
            <cx-form-errors
              *cxFeature="'formErrorsDescriptiveMessages'"
              [translationParams]="{
                label:
                  'customerTicketingTranslation.createCustomerTicket.associateTo'
                  | cxTranslate
              }"
              class="text-danger"
              [control]="form.get('associatedTo')"
            ></cx-form-errors>
          </label>
        </ng-container>

        <label>
          <span class="cx-customer-ticket-label label-content">
            {{
              "customerTicketingTranslation.createCustomerTicket.description"
                | cxTranslate
            }}
            *
          </span>
          <textarea
            [maxLength]="inputCharactersLimit"
            class="form-control"
            formControlName="message"
            rows="5"
          ></textarea>

          <cx-form-errors
            *cxFeature="'formErrorsDescriptiveMessages'"
            [translationParams]="{
              label:
                'customerTicketingTranslation.createCustomerTicket.description'
                | cxTranslate
            }"
            class="text-danger"
            [control]="form.get('message')"
          ></cx-form-errors>

          <p class="cx-customer-ticket-input-hint">
            {{
              "customerTicketing.charactersLeft"
                | cxTranslate : { count: messagesCharacterLeft }
            }}
          </p>
        </label>

        <div>
          <cx-file-upload
            [formControl]="$any(form.get('file'))"
            [accept]="allowedTypes"
          >
            <ng-template>
              <cx-icon [type]="iconTypes.UPLOAD"></cx-icon>
              <span class="cx-message-footer-text">{{
                "customerTicketing.uploadFile" | cxTranslate
              }}</span>
            </ng-template>
          </cx-file-upload>

          <p class="cx-customer-ticket-file-upload-hint">
            {{
              "customerTicketing.fileSizeLimit"
                | cxTranslate : { count: maxFileSize }
            }}
          </p>
          <p class="cx-customer-ticket-file-upload-hint">
            {{ "customerTicketing.maximumAttachment" | cxTranslate }}
          </p>

          <cx-form-errors
            [control]="form.get('file')"
            prefix="formErrors.file"
          ></cx-form-errors>
        </div>
      </div>

      <div class="cx-customer-ticket-form-footer">
        <button
          (click)="close('Close Create Request Dialog')"
          class="btn btn-secondary"
          type="button"
        >
          {{ "customerTicketing.cancel" | cxTranslate }}
        </button>
        <button
          (click)="createTicketRequest()"
          class="btn btn-primary"
          type="button"
          [disabled]="form.invalid"
        >
          {{
            "customerTicketingTranslation.customerTicketing.saveChanges"
              | cxTranslate
          }}
        </button>
      </div>
    </div>
  </form>
</div>
