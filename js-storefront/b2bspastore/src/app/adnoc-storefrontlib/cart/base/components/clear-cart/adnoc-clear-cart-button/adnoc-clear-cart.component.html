<ng-container *ngIf="cart$ | async as cart">
  <div *ngIf="cart ? cart.totalItems : 0 > 0" class="clear-cart-wrapper">
    <div>
      <span>
        Not ready to checkout?<a
          [routerLink]="{ cxRoute: 'home' } | cxUrl"
          class="font-weight-bolder text-reset continueShopping"
          >{{ "cartLabels.continueShopping" | cxTranslate }}</a
        >
      </span>
    </div>

    <button
      #element
      (click)="openDialog($event)"
      class="btn btn-tertiary clear-cart-btn"
      type="button"
    >
      {{ "clearCart.clearCart" | cxTranslate }}
    </button>
  </div>
</ng-container>
