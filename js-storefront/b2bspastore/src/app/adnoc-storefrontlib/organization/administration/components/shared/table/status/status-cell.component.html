<a
  *ngIf="linkable; else text"
  [routerLink]="{ cxRoute: route, params: routeModel } | cxUrl"
  [tabindex]="tabIndex"
>
  <ng-container *ngTemplateOutlet="text"></ng-container>
</a>

<ng-template #text>
  <span
    class="text"
    [ngClass]="{
      Active: isActive,
      Deactive: !isActive || label === 'In-Progress' || label === 'Not for Login',
    }"
    [class.is-active]="isActive"
    [title]="(showUserStatus ? 'organization.' + label : label) | cxTranslate"
    *ngIf="label"
  >
    {{ (showUserStatus ? "organization." + label : label) | cxTranslate }}
  </span>
</ng-template>
